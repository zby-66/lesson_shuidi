<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 进程， 消息 确认文档消息是什么东西 漏掉 加载新页面前， 释放或丢掉老页面 -->
    <a href="https://www.baidu.com">baidu</a>
    <form action="" method="post">
        用户名 <input type="text" name="username" id="usernameInput">
    </form>
    <script>
        // 假设有个大表单， 费很大的劲， 如果填了10分钟表单， 断网， 跳转了页面，造成表单数据丢失？
        // 阻止页面重新渲染的方法? BeforeUnload?
        var username = ''; //如果表单没有填写
        document
        .getElementById('usernameInput')
        .addEventListener('change',function(event){
            username = event.target.value;
            console.log(username);
        })

        window.onbeforeunload = function(event) {
            if(username)
                return confirm("确定要放弃当前页面输入的内容？")
                
        }
    </script>
</body>
</html>
