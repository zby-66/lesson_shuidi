  .trapezoid {
    position: relative;
    width: 60px;
    height: 60px;
  }
  .trapezoid:before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;  
    transform: perspective(20px) scaleY(1.3) rotateX(5deg);
    transform-origin: bottom;
    background: yellowgreen;
  }
    </style>
